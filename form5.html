            padding: 8px;

        <form>
            <tr>

                <td><input type="text"></td>
            </tr>
            <tr>
                <td><b>Password</b></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td colspan="2"><input style="margin-left: 100px;" type="button" value="Sign in"></td>
            </tr>
        </form>
    </table>
