<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,th,td{
            border: 2px solid #ffffff;
            padding: 10px;
            text-align: center;
            margin: 150px;
            width: 400px;
            background-color: #74e0e0;
            border-radius: 10px;
            border-style: outset;
            box-shadow: 1px 7px 2px #a21010;
        }
        th{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th><b>ID</b></th>
            <th><b>NAME</b></th>
            <th><b>SUBJECT</b></th>
            <th><b>MARKS</b></th>
        </tr>
        <tr>
            <td rowspan="3"><b>1</b></td>
            <td rowspan="3"><b>David</b></td>
            <td><b>Math</b></td>
            <td><b>80</b></td>
        </tr>
        <tr>
            <td><b>Physics</b></td>
            <td><b>90</b></td>
        </tr>
        <tr>
            <td><b>Computers</b></td>
            <td><b>70</b></td>
        </tr>
        <tr>
            <td rowspan="3"><b>2</b></td>
            <td rowspan="3"><b>Alex</b></td>
            <td><b>Math</b></td>
            <td><b>80</b></td>
        </tr>
        <tr>
            <td><b>Physics</b></td>
            <td><b>70</b></td>
        </tr>
        <tr>
            <td><b>Computers</b></td>
            <td><b>90</b></td>
        </tr>
    </table>
</body>
</html>
